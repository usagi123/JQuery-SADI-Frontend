<!DOCTYPE html>
<html>
    <head>
        <title>Questions List</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Questions List</h1>
        
        <h4>Add Question</h4>
        <p>Question ID: <input type="text" id="qid"></p>
        <p>Question Content: <input type="text" id="content"></p>
        <button id="add-question">Add question</button>

        <h2>Question List</h2>
        <ul id="questions"></ul>
        <template id="question-template">
            <li data-id="{{qid}}">
                <p>
                    <strong>Question ID:</strong>
                    <span class="noedit qid">{{qid}}</span>
                    <input class="edit qid">
                </p>
                <p>
                    <strong>Question Content:</strong>
                    <span class="noedit content">{{content}}</span>
                    <input class="edit content">
                </p>
                <button data-id={{qid}} class='remove'>Delete</button>
                <button class="editQuestion noedit">Edit</button>
                <button class="saveEdit edit">Save</button>
                <button class="cancelEdit edit">Cancel</button>
            </li>
        </template>

        <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.js"></script>
    </body>
</html>
